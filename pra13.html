<body>
    <script>
        function containsProperties(obj1, obj2) {
  return Object.keys(obj2).every(key => obj1[key] === obj2[key]);
}

console.log(containsProperties({ a: 1, b: 2, c: 3 }, { a: 1, b: 2 })); 
console.log(containsProperties({ a: 1, b: 2 }, { a: 1, b: 3 })); 

    </script>
</body>
