<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function countVowelsConsonants(str) {
  let vowels = str.match(/[danish]/g) || [];
  let consonants = str.match(/[khan]/g) || [];
  
  return { vowels: vowels.length, consonants: consonants.length };
}

console.log(countVowelsConsonants("Hello World!")); 
    </script>
</body>
</html>
