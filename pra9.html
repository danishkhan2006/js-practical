<script>
    function swapFirstLast(str) {
  return str.length > 2 ? str.slice(-1) + str.slice(1, -1) + str[0] : str;
}

console.log(swapFirstLast("hello")); 
console.log(swapFirstLast("javascript")); 
console.log(swapFirstLast("ab"));

</script>
