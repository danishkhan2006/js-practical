<!DOCTYPE html>

</head>
<body>
    <script>
function cToF(c) {
  return (c * 9) / 5 + 32;
}

function fToC(f) {
  return ((f - 32) * 5) / 9;
}

document.write(`60째C is ${cToF(60)}째F`);
document.write(`45째F is ${fToC(45)}째C`);

    </script>
</body>
</html>
