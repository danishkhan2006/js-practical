<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
</head>
<body>
    <div id="clock"> </div>
    <script>
        function settime() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            console.log(timeString); 
            document.getElementById("clock").innerText = timeString;
        }
        setInterval(settime, 1000);
        settime();
    </script>
</body>
</html>
