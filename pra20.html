<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scroll to Top</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <p style="height: 1000px;">Scroll down and click the button to go to the top.</p>

    <button id="scrollTopBtn" style="position: fixed; bottom: 20px; right: 20px;">Scroll to Top</button>

    <script>
        $(document).ready(function(){
            $("#scrollTopBtn").click(function(){
                $("html, body").animate({ scrollTop: 0 }, "slow");
            });
        });
    </script>

</body>
</html>
